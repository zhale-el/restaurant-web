<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>website restaurant</title>
  </head>
  <body>
    <!--  ====== Scroll top ======  -->
    <a href="" class="scrolltop" id="scroll-top">
      <i class="bx bx-chevron-up scrolltop_icon"></i>
    </a>

    <!--  ====== Header ======  -->
    <header class="header-one" id="header">
      <!--   Nav    -->
      <nav class="nav bd-container">
        <a href="" class="nav__logo">tasty</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">home</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link"> about</a>
            </li>

            <li class="nav__item">
              <a href="#services" class="nav__link"> services</a>
            </li>

            <li class="nav__item">
              <a href="#menu" class="nav__link">menu</a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">contact us</a>
            </li>
          </ul>
        </div>

        <!--   toggle button   -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <!--  ====== Main ======  -->
    <main class="main-one">
      <!--  ====== Home ======  -->
      <section class="home" id="home">
        <div class="home__container bd-container bd-grid">
          <div class="home__data">
            <h1 class="home__title">tasty food</h1>
            <h2 class="home__subtitle">Try the best food of <br />the week.</h2>
            <a href="#" class="button">view menu</a>
          </div>
          <img src="./img/home.png" alt="home image" class="home__img" />
        </div>
      </section>
      <!--  ====== About ======  -->
      <section class="about section bd-container" id="about">
        <div class="about__container bd-grid">
          <div class="about__data">
            <span class="section-subtitle">about us</span>
            <h2 class="section-title">we cook the best <br />tasty food</h2>
            <p class="about__description">
              We cook the best food in the entire city, with excellent customer
              service, the best meals and at the best price, visit us.
            </p>
            <a href="#" class="button">Explore history</a>
          </div>
          <img src="./img/about.jpg" alt="about image" class="about__img" />
        </div>
      </section>

      <!--  ====== Services ======  -->
      <section class="services section bd-container" id="services"></section>

      <!--  ====== Menu======  -->
      <section class="menu container bd-container" id="menu"></section>

      <!--  ====== App ======  -->
      <section class="app section bd-container"></section>

      <!--  ====== Contact us ======  -->
      <section class="contact section bd-container" id="contact"></section>
    </main>

    <!--  ====== Footer ======  -->
    <footer class="footer section bd-container"></footer>

    <!--  ====== Scroll reveal ======  -->
    <script src="./js/scrollreveal.min.js"></script>
    <!--  ====== Main js ======  -->
    <script src="./js/script.js"></script>
  </body>
</html>
